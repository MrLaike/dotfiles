shadow = true;
shadow-radius = 18;
shadow-opacity = 0.75;
shadow-offset-x = -18;
shadow-offset-y = -18;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
shadow-color = "#333333";

shadow-exclude = [
	"name = 'Notification'",
	"name = 'rofi'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"class_g = 'slop'",
	"class_g = 'Firefox' && argb",
	"class_g = 'Rofi'",
	"_GTK_FRAME_EXTENTS@:c",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# shadow-exclude-reg = "x10+0+0";
xinerama-shadow-crop = false;



